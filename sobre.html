<body>
    <header>
        <section class="nave-bar">
            <div class="container">
                <div class="logo">
                    <h1><span style="color: #5B83A6;">S</span>centopia</h1>
                </div>
               <div class="menu">

            </div>
        </section>
    </header>

    <section class="marcas">
        <div id="principal">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">

                    </div>
                    <div class="flip-card-back">
                        <img src="imagens/sl-logo.png" class="flip-card-image" alt="scandal-back">
                        </div>
                </div>
            </div>
            
            </div>

            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                    <img src="imagens/dior1.png" class="flip-card-image" alt="scandal-front">
                    </div>
                    <div class="flip-card-back">
                        <img src="imagens/dior2.png" class="flip-card-image" alt="scandal-back">
                        </div>
                </div>

            </div>

            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                    <img src="imagens/chanel1.png" class="flip-card-image" alt="scandal-front">
                    </div>
                    <div class="flip-card-back">
                        <img src="imagens/chanel2.png" class="flip-card-image" alt="scandal-back">

            </div>
